<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="signUp.css" rel="stylesheet">
    <script defer src="singUp.js"></script>
    <script src="latihan.js"></script>

  </head>

  <body>
    <div class="global-container">
      <div class="card login-form">
            <h1 style="color: #6372FF; font-style: italic ;" class="card-tittle text-center">Sign Up</h1>
            <img src="logo.jpeg" alt="">
       
            <div class="card-text">
          <form id="form" action="#">
                <div class="mb-2">
                      <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="error"></div>
                    </div>
                    <div class="mb-2">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" name="" id="email">
                      <div class="error"></div>
                    </div>
                    <div class="mb-2">
                      <label for="password" class="form-label">Password</label>                      
                        <input type="password" class="form-control" id="password">
                        <div class="error"></div>
                    </div>
                    <div class="mb-2">
                      <label for="repassword" class="form-label">Re-Password</label>                      
                      <input type="password" class="form-control" id="repassword">
                      <div class="error"></div>
                      </div>
                <button type= "submit" class="btn btn-primary" id="Register">Register 
                  <div class="error"></div>
                </button>  
          </form>
          <div>
            <p type="text" class="remin"> Already have an account? <a href="login.html">Login</a> </p>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
