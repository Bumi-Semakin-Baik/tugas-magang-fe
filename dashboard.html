<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <header>

        <div class="container-fluid">

            <div class="navb-logo">
                <img src="src/BingkaiPerpus2.jpg" alt="Logo">
            </div>

            <p class="text-wel" type="text">
                Selamat Datang di Bingkai Perpus
            </p>

            <div class="card">

            </div>

            <!-- Button trigger modal -->
            <div class="mobile-toggler">
                <ahref="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>

           

            <div class="navb-items d-none d-xl-flex">

                <div class="card-all">
                    <div class="card-menu">
                        <div class="card-body">
                          <p class="card-text"> Pengembalian <i class="fa-sharp fa-solid fa-list-check"></i></p>
                        </div>
                    </div>
    
                    <div class="card-menu2">
                        <div class="card-body">
                          <p class="card-text">Peminjaman <i class="fa-solid fa-user-plus"></i></p>
                        </div>
                    </div>
                    <div class="card-menu3">
                        <div class="card-body">
                          <p class="card-text">Anggota <i class="fa-sharp fa-solid fa-circle-user"></i></p>
                        </div>
                    </div>
                    <div class="card-menu4">
                        <div class="card-body">
                          <p class="card-text">Buku <i class="fa-sharp fa-solid fa-book"></i></p>
                        </div>
                    </div>
                </div>
                

                <div class="search-box">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-input">
                        <input type="text" class="input" placeholder="Search...">
                    </div>
                </div>

                <!-- <div class="item">
                    <a href="/">Dashboard</a>
                </div>

                <div class="item">
                    <a href="/services">Data</a>
                </div>

                <div class="item">
                    <a href="/cases">Transaksi</a>
                </div> -->

                <!-- <div class="item">
                    <a href="/about">About</a>
                </div> -->

                <div class="item-button">
                    <a href="contact" type="button">Profile</a>
                </div>
            </div>

           
              </div>

            <!-- Modal -->
            <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="/src/BingkaiPerpus2.jpg" alt="Logo2">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>

                        <div class="modal-body">

                            <div class="modal-line">
                                <i class="fa-solid fa-address-card"></i><a href="/profil">Profil</a>
                            </div>
                            
                            <div class="modal-line">
                                <i class="fa-solid fa-house"></i><a href="/">Beranda</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-database"></i><a href="/services">Data Anggota</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-book"></i><a href="/services">Data Buku</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-file-lines"></i> <a href="/cases">Transaksi Pinjaman</a>
                            </div>

                            <div class="modal-line">
                                <i class="fa-solid fa-rotate-left"></i><a href="/DataP">Data Pengembalian</a>
                            </div>

                            <a href="/contact" class="navb-button" type="button">Log Out</a>
                        </div>

                        <div class="mobile-modal-footer">
                            
                            <a target="_blank" href="#"><i class="ig fa-brands fa-instagram"></i></a>
                            <a target="_blank" href="#"><i class="lnkd fa-brands fa-linkedin-in"></i></a>
                            <a target="_blank" href="#"><i class="yt fa-brands fa-youtube"></i></a>
                            <a target="_blank" href="#"><i class="fb fa-brands fa-facebook"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
